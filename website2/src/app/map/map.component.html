<div class="content2">
  <div class="Map">
    <agm-map [latitude]="centerLat" [longitude]="centerLng" [zoom]="zoom">
      <agm-marker *ngFor="let mkrs of markers" [latitude]="mkrs.lat" [longitude]="mkrs.lng">
        <agm-info-window>
          <strong>{{ mkrs.address }}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
  <div class="content2-box">
    <div class="content2-title">
      <h2>Where in the World</h2>
    </div>
    <ul>
      <li *ngFor="let mkrs of markers">
        {{ mkrs.address }}<br />
        {{ mkrs.description ? "-" + mkrs.description : null }}
      </li>
    </ul>
  </div>
</div>
