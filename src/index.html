<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="John Aucar" />
    <meta name="description" content="A website about me with my resume attached" />
    <meta name="keywords" content="John, Aucar, Resume, Website, Angular, Netlify" />
    <title>John Aucar's Website</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>
    <div class="hidden-form">
      <form name="netlify-form" netlify netlify-honeypot="bot-field">
        <p class="contact-bot">
          Are you a Robot?
          <input type="text" name="bot-field" />
        </p>
        <label class="form-label"> Name:<span class="asterik">*</span> </label>
        <input type="text" name="name" required />
        <label class="form-label"> Email:<span class="asterik">*</span> </label>
        <input type="email" name="email" required />
        <label class="form-label">
          Message:
        </label>
        <textarea name="message"></textarea>
        <button class="submitBtn">Submit</button>
      </form>
    </div>
  </body>
</html>
